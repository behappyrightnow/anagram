<html ng-app ng-controller="AnagramCtrl">
    <head>
        <title>Anagram Unscrambler</title>
        <script type="text/javascript" src="resources/dictEn.js"></script>
        <script type="text/javascript" src="scripts/anagram.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript">
            function AnagramCtrl($scope) {
                var anagram = new Anagram(EN_WORDS);
                $scope.unscramble = function() {
                    $scope.unscrambledWords = anagram.unscramble($scope.word);
                }
            }
        </script>
    </head>
    <body>
        <h1>Anagram Unscrambler</h1>
        Enter word to unscramble
        <input type="text" ng-model="word" ng-change="unscramble()"/>
        <p/>
        Unscrambled words:
        <ul>
            <li ng-repeat="unscrambledWord in unscrambledWords">
                {{unscrambledWord}}
            </li>
        </ul>
    </body>
</html>
