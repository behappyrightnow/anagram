<html>
    <head>
        <title>Anagram Unscrambler</title>
        <script type="text/javascript" src="resources/dictEn.js"></script>
        <script type="text/javascript" src="scripts/anagram.js"></script>
        <script type="text/javascript">
            var anagram = new Anagram(EN_WORDS);
            function unscramble() {
                var word = document.getElementById("word").value;
                var answer = anagram.unscramble(word);
                document.getElementById("unscrambled").innerHTML = answer;
            }

        </script>
    </head>
    <body>
        <h1>Anagram Unscrambler</h1>
        Enter word to unscramble
        <input id="word" type="text"/>
        <button onclick="unscramble()">Unscramble</button>
        <p/>
        Unscrambled words: <span id="unscrambled"></span>
    </body>
</html>
